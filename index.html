            <textarea id="page" placeholder="The site is designed to help you forget everything else and focus on the craft. It has everything you need to write the words that will lead to a published novel. The tool isn't as important as the willingness to sit down and just write.

        > save [filename] - Download the current state of your work
        > reset - Start from the beginning
        > set theme [theme] - Change the look and feel of the editor
        > help - Opens the full usage guide in the code repository
        > contribute - Find out how to help improve this site

This project is open-source and would benefit from your contributions. To find out more, just type 'contribute' in the command prompt.
