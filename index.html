
<!DOCTYPE html>
<html>
    <head>
        <title>Just Write</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link id= "theme" rel="stylesheet" type="text/css" href="themes/default.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>

            <textarea id="page" placeholder="The site is designed to help you forget everything else and focus on the craft. It has everything you need to write the words that will lead to a published novel. The tool isn't as important as the willingness to sit down and just write.

You can customize your experience with a few of the commands below:

        > save [filename] - Download the current state of your work
        > reset - Start from the beginning
        > set theme [theme] - Change the look and feel of the editor
        > help - Opens a full list of option and themes

This project is open-source and would benefit from your contributions and suggestions. To find out more, just type 'contribute' in the command prompt.

Time to get to work."></textarea>
        
        <div id="commandprompt">
            <input id="cp" type="text" placeholder ="command prompt..." size=60/>
        </div>
        
        <div id="bottomright">
            <span id="wordcount">0 words</span>
            <span>-</span>
            <span id="readtime">0 min read</span>
            <span>-</span>
            <span>by erdavids</span>
        </div>
        
    </body>

    <script src="options.js"></script>
</html>
